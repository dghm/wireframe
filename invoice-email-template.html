<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5;">
  <div style="max-width: 600px; margin: 0 auto; background-color: white; padding: 20px;">
    
    <!-- Logo Section -->
    <div style="text-align: center; padding: 20px 0; border-bottom: 2px solid #eee;">
      <img src="[LOGO_URL]" alt="Company Logo" style="max-height: 60px;">
    </div>
    
    <!-- Main Content -->
    <div style="padding: 30px 0; text-align: center;">
      <h2 style="color: #333; margin-bottom: 20px;">Invoice Ready</h2>
      
      <p style="color: #666; font-size: 16px; margin-bottom: 20px;">
        Dear [CUSTOMER_NAME],
      </p>
      
      <p style="color: #666; font-size: 16px; line-height: 1.6; margin-bottom: 30px;">
        Your invoice #[INVOICE_NUMBER] for [TOTAL_AMOUNT] is now ready.<br>
        Please review and process payment by [DUE_DATE].
      </p>
      
      <a href="[INVOICE_LINK]" style="display: inline-block; background-color: #007bff; color: white; padding: 12px 30px; text-decoration: none; border-radius: 5px; font-size: 16px;">
        View Invoice
      </a>
    </div>
    
    <!-- Company Info -->
    <div style="border-top: 2px solid #eee; padding: 20px 0; text-align: center; color: #888; font-size: 14px;">
      <p style="margin: 5px 0;">[COMPANY_NAME]</p>
      <p style="margin: 5px 0;">[COMPANY_ADDRESS]</p>
      <p style="margin: 5px 0;">[COMPANY_PHONE] | [COMPANY_EMAIL]</p>
    </div>
    
  </div>
</body>
